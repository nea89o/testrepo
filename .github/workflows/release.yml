on:
  release:
    types:
       - published
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: |
          gh release download "$TAG" -p '*.jar'
        env:
          TAG: ${{ github.event.release.tag_name }}
          GH_TOKEN: ${{ github.token }}
      - name: Show files
        run: |
          ls -Rla .
